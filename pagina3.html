<!DOCTYPE html>
<html>
    <meta uncharset="utf-8">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <style>
            :root
            {
                --white: #FFFFFF;
                --black: #000000;
                --very-light-pink: #C7C7C7;
                --text-input-field: #f7f7f7;
                --hospital-green: #acd9b2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px
            }
            body
            {
                margin: 0;
                font-family: 'Quicksand', sans-serif;
            }
            .login
            {
                width: 100%;
                height: 100vh;
                display: grid;
                place-items: center;
            }
            .form-container
            {
                display: grid;
                grid-template-rows: auto 1fr auto;
                width: 300px;
            }
            .logo
            {
                width: 150px;
                margin-bottom: 48px;
                justify-self: center;
                display: none;
            }
            .title
            {
                font-size: var(--lg);
                margin-bottom: 12px;
                text-align: center;
            }
            .subtitle
            {
                color: var(--very-light-pink);
                font-size: var(--md);
                font-weight: 300;
                margin-top: 0;
                margin-bottom: 32px;
                text-align: center;
            }
            .form
            {
                display: flex;
                flex-direction: column;
            }
            .form a
            {
                color: var(--hospital-green);
                font-size: var(--sm);
                text-align: center;
            }
            .label
            {
                font-size: var(--sm);
                font-weight: bold;
                margin-bottom: 8px;
            }
            .input
            {
                background-color: var(--text-input-field);
                border-radius: 8px;
                height: 30px;
                font-size: var(--md);
                padding: 6px;
                border: 2px;
                margin-bottom: 12px;
            }
            .primary-button 
            {
                margin-top: 20px;
                border-radius: 100px;
                border: no;
                height: 40px;
                font-weight: bold;
                font-size: var(--md);
                background-color: var(--hospital-green);
                color: var(--white);
                cursor: pointer;
            }
            .login-button
            {
                margin-top: 14px;
                margin-bottom: 30px;

            }
            @media (max-width: 640px) 
            {
                .logo
                {
                    display: block;
                }
            }
        </style>

        
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo"/>

                <form action="/" class="form">
                    <label for="email" class="label">Email</label>
                    <input type="text"  id="email"   placeholder="Carlos@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password"  id="password"   placeholder="Password" class="input input-password">

                    <input type="submit" value="Log in" class="primary-button login-button">
                    <a href="/">Forgot my password</a>
                </form>
                <button class="secondary-button signup-button">Sing up</button>
            </div>


        </div>
    </body>
</html>
